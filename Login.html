<!DOCTYPE html>
<html lang="pt-Br">
<head>
    
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https:// fonts.googleapis.com">
    <link rel="preconnect" href="https:// fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis. com/css?family=Red+Hat+Display:wght@ 300;400;700;900&display=swap" rel="st ylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login-container.css">
    <link rel="stylesheet" href="./css/form-container.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/form-title.css">
    <link rel="stylesheet" href="./css/form-social.css">
    <link rel="stylesheet" href="./css/social-icon.css">
    <link rel="stylesheet" href="./css/form-input-container.css">
    <link rel="stylesheet" href="./css/form-input.css">
    <link rel="stylesheet" href="./css/form-button.css">
    <link rel="stylesheet" href="./css/overlay-container.css">
    <link rel="stylesheet" href="./css/overlay.css">
    
    <script src="./login.js" defer></script>
  


    <title>acesso</title>
</head>
<body>
    
    <main>
        <div class= "login-container" id="login-container">
            <div class="form-container">
                <form class="form form-login">
                <h3 class="form-title">Seu proximo carro te espera !!!</h3>
                <div class="form-social">
                    
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>

                </div>

                <div class="form-inputs-container">
                    <input type="nome" class="form-input" placeholder="Nome:">
                    <input type="cpf" class="form-input" placeholder="CPF:">
                    <input type="senha" class="form-input" placeholder="Senha:">
                </div>

                <button class="form-button">Acessar</button>
            </form>

                <form class="form form-register">
                <h3 class="form-title">Criar conta</h3>

                <div class="form-social">
                    
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>

                </div>

                <div class="form-inputs-container">
                    <input type="nome" class="form-input" placeholder="Nome:">
                    <input type="cpf" class="form-input" placeholder="CPF:">
                    <input type="email" class="form-input" placeholder="E-mail:">
                    <input type="senha" class="form-input" placeholder="Senha:">
                    
                </div>
                <button class="form-button">Cadastrar</button>





            </form>

              




            </div>
            <div class="overlay-container">
                
                <div class="overlay">
                    <h2 class="form-title form-title-light">Ja possui conta???</h2>
                   
                    <p="form-text"> Acesse nossa concessionaria digital </p><br><br><br>
                    
                    
                    <button class="form-button form-button-light " id="open-login">Entrar</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-light">Seja bem vindo!!!</h2>
                   
                    <p="form-text"> Criar cadastro para acessar nossa concessionaria </p><br><br><br>
                    
                    
                    <button class="form-button form-button-light " id="open-register">Cadastre-se</button>
                
                
                </div>
                



            </div>

            

        </div>
    </main>
    
</body>
</html>
